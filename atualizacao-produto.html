<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="Isaac Daniel Bezerra"/>
    <title>Estoque de produtos</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
    <header role="heading">
        <h1>Estoque de produtos</h1>
    </header>
    <main role="main">
        <section class="main__produtos">
            <form id="form-produto">
                <h2>Atualização de produto</h2>

                <label for="idProduto">Número do produto</label>
                <input type="number" id="idProduto">
            
                <label for="nomeProduto">Novo nome</label>
                <select id="nomeProduto">
                    <option value="">Selecione</option>
                    <option value="Desinfetante">Desinfetante</option>
                    <option value="Escova">Escova</option>
                    <option value="Óculos de Realidade Virtual">Óculos de Realidade Virtual</option>
                    <option value="Patins">Patins</option>
                    <option value="Regador">Regador</option>
                </select>

                <label for="imagemProduto">Novo nome da imagem</label>
                <select id="imagemProduto">
                    <option value="">Selecione</option>
                    <option value="desinfetante">desinfetante</option>
                    <option value="escova">escova</option>
                    <option value="oculos-rv">oculos-rv</option>
                    <option value="patins">patins</option>
                    <option value="regador">regador</option>
                </select>

                <label for="precoProduto">Novo preço</label>
                <input type="text" id="precoProduto" placeholder="Ex: 00,00" required aria-required="true">  
                
                <button onclick="atualizarProduto()">Atualizar produto</button>
            </form>
        </section>
        <section id="main__opcoes">
            <a href="index.html">Voltar</a>
        </section>
    </main>
    <script src="js/scripts.js"></script>
</body>

</html>
